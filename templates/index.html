{%extends '/base.html'%}
{%block head%}
<title>HomePage</title>
{%endblock%}
{%block body%}

<div class="container content">
    <h1>
        Task Master
    </h1>
    {%if tasks|length < 1%}
    <h4>There are no tasks. Create one below!!</h4>
    {%else%}
    <table>
        <tr>
            
            <th class="col-4">
                Task
            </th>
            <th class="col-4">Added</th>
            <th class="col-4">Actions</th>
        </tr>
        {%for task in tasks%}
        <tr>
            <td>{{task.content}}</td>
       
            <td>
                <a href="/delete/{{task.id}}" class="col-4">Delete</a>
                <br>
                 <a href="/update/{{task.id}}" class="col-4">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {%endif%}
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <button class="btn btn-info">Submit</button>
    </form>
</div>
{%endblock%}
